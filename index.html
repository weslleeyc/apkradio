<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio Play Mix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Imagem de Fundo -->
    <div class="background"></div>

    <!-- Logo e Nome da Rádio -->
    <div class="logo">
        <img src="logo.png" alt="Rádio Play Mix">
        <div class="radio-name">Rádio Play Mix</div>
        <div class="live">AO VIVO HD</div>
    </div>

    <!-- Equalizador Animado -->
    <div class="equalizer">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- Player de Áudio -->
    <audio id="player">
        <source src="http://stm2.aovivodigital.com.br:11354/stream" type="audio/mpeg">
        Seu navegador não suporta áudio HTML5.
    </audio>

    <!-- Botão de Play/Pause -->
    <div class="player">
        <img id="playPauseBtn" src="play.png" alt="Play">
    </div>

    <!-- Barra de Navegação Inferior -->
    <div class="bottom-bar">
        <a href="https://wa.me/5543991826264" target="_blank" class="whatsapp-btn">
            <img src="whatsapp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/radioplaymixoficial/" target="_blank" class="instagram-btn">
            <img src="instagram.png" alt="Instagram">
        </a>
        <button id="shareBtn" class="share-btn">
            <img src="share.png" alt="Compartilhar">
        </button>
    </div>

</body>
</html>
